<div class="card" style="width:400px">
    <img class="card-img-top" src= "{{comic.url_imagen}}" alt="Card image">
    <div class="card-body">
      <h4 class="card-title">ID:{{comic.id}} </h4>
      <p class="card-text">TITULO: {{comic.titulo}}</p>
      <p class="card-text">AUTOR: {{comic.autor}}</p>
      <p class="card-text">PAGINAS: {{comic.numero_paginas}}</p>
      <p class="card-text">GENERO: {{comic.genero}}</p>
      <p class="card-text">FECHA DE LANZAMIENTO: {{comic.lanzamiento}}</p>
      <a href="#" class="btn btn-primary">Regresar</a>
    </div>
  </div>
